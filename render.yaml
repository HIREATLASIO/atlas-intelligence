# Render Deployment Configuration
# Place this in render.yaml at project root

services:
  - type: web
    name: atlas-pro-max
    runtime: static
    buildCommand: npm run build
    staticPublishPath: ./dist
    envVars:
      - key: NODE_VERSION
        value: 20
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
